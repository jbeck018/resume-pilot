# Cloudflare Pages configuration
name = "howlerhire"
compatibility_date = "2024-09-23"
# nodejs_compat provides broader Node.js API compatibility
# nodejs_als is required by Sentry for AsyncLocalStorage
compatibility_flags = ["nodejs_compat", "nodejs_als"]

# Required for Pages - specifies the build output directory
pages_build_output_dir = ".svelte-kit/cloudflare"

# Version metadata binding for Sentry release tracking
# Provides CF_VERSION_METADATA.id for identifying deployments
[version_metadata]
binding = "CF_VERSION_METADATA"

# CPU limits for long-running AI workloads (March 2025 update)
# Default is 30 seconds; max is 300,000ms (5 minutes)
# Required for Inngest functions with AI inference (resume generation, parsing)
[limits]
cpu_ms = 300_000
