# =============================================================================
# HowlerHire - Production Docker Compose Configuration
# =============================================================================
# Production-ready configuration with security hardening and resource limits
#
# Usage:
#   Deploy:    docker-compose -f docker-compose.prod.yml up -d
#   Scale:     docker-compose -f docker-compose.prod.yml up -d --scale app=3
#   Logs:      docker-compose -f docker-compose.prod.yml logs -f
#   Update:    docker-compose -f docker-compose.prod.yml pull && docker-compose -f docker-compose.prod.yml up -d
#
# Prerequisites:
#   1. Create .env.production with all required environment variables
#   2. Set up SSL/TLS certificates (use reverse proxy like Traefik/nginx)
#   3. Configure external PostgreSQL (Supabase, RDS, etc.) for production
#
# Note: This file is designed for self-hosted deployments.
# For Cloudflare deployment, use the Cloudflare adapter directly.
# =============================================================================

version: '3.8'

# -----------------------------------------------------------------------------
# Named Networks
# -----------------------------------------------------------------------------
networks:
  howlerhire-prod:
    driver: bridge
    name: howlerhire-prod

# -----------------------------------------------------------------------------
# Named Volumes
# -----------------------------------------------------------------------------
volumes:
  redis_data:
    name: howlerhire-prod-redis

# -----------------------------------------------------------------------------
# Services
# -----------------------------------------------------------------------------
services:
  # ---------------------------------------------------------------------------
  # Main Application (Production)
  # ---------------------------------------------------------------------------
  app:
    build:
      context: .
      dockerfile: Dockerfile
      # Build arguments for production
      args:
        - NODE_ENV=production
    image: howlerhire:${VERSION:-latest}
    container_name: howlerhire-app-prod
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - HOST=0.0.0.0
      # All other env vars should come from .env.production file
    env_file:
      - .env.production
    # Resource limits to prevent runaway processes
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 256M
      # Restart policy
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
    # Security options
    security_opt:
      - no-new-privileges:true
    # Read-only root filesystem where possible
    read_only: true
    tmpfs:
      - /tmp:noexec,nosuid,size=100m
    # Health check
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"
        labels: "service,environment"
        tag: "{{.Name}}/{{.ID}}"
    labels:
      - "service=howlerhire-app"
      - "environment=production"
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - howlerhire-prod
    # Don't restart automatically in prod - use orchestrator
    restart: unless-stopped

  # ---------------------------------------------------------------------------
  # Redis Cache (Production)
  # ---------------------------------------------------------------------------
  redis:
    image: redis:7-alpine
    container_name: howlerhire-redis-prod
    ports:
      - "127.0.0.1:6379:6379"  # Only bind to localhost
    volumes:
      - redis_data:/data
    # Production Redis configuration
    command: >
      redis-server
      --appendonly yes
      --appendfsync everysec
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
      --tcp-keepalive 300
      --timeout 0
      --tcp-backlog 511
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 300M
        reservations:
          cpus: '0.1'
          memory: 100M
    security_opt:
      - no-new-privileges:true
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "3"
    networks:
      - howlerhire-prod
    restart: unless-stopped

  # ---------------------------------------------------------------------------
  # Inngest Worker (Production)
  # ---------------------------------------------------------------------------
  # In production, Inngest runs as a cloud service
  # This container handles the worker/client side only
  # Configure INNGEST_EVENT_KEY and INNGEST_SIGNING_KEY in .env.production

